spring:
  application:
    name: auth-microServices-test
  
  # H2 Database para tests
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  # DESHABILITAR Liquibase en tests - JPA crear√° el esquema
  liquibase:
    enabled: false
  
  h2:
    console:
      enabled: true

# JWT Configuration
jwt:
  secret: test-secret-key-for-integration-tests-should-be-at-least-256-bits
  expiration: 86400000

# Logging
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.cryptoCollector: DEBUG

# Server
server:
  port: 0  # Puerto aleatorio para tests
