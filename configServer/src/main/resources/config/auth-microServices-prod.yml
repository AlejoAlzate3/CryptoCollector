spring:
    datasource:
        url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:cryptousers}}
        username: ${POSTGRES_USER:postgres}
        password: ${POSTGRES_PASSWORD:postgres}
        hikari:
            maximum-pool-size: 20
            minimum-idle: 5
            connection-timeout: 30000
        jpa:
            hibernate:
                ddl-auto: validate
            show-sql: false
            properties:
                hibernate:
                    format_sql: false
                    use_sql_comments: false

    jwt:
        secret: ${JWT_SECRET}
        expiration: ${JWT_EXPIRATION:86400000}

management:
    endpoints:
        web:
            exposure:
                include: health,info,metrics,prometheus
    endpoint:
        health:
            show-details: when-authorized
    metrics:
        export:
            prometheus:
                enabled: true

logging:
    level:
        root: WARN
        com.cryptoCollector: INFO
        org.springframework.web: WARN
        org.springframework.security: WARN
        org.hibernate: WARN
    pattern:
        console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

springdoc:
    api-docs:
        enabled: false
    swagger-ui:
        enabled: false